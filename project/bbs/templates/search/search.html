<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>搜索</title>
</head>

<body>
  {% if query %}
  <h3>搜索“{{ query }}”结果如下：</h3>
  {% for result in page.object_list %}
  <a href="/bbs/{{ result.object.id }}">{{ result.object.title }}</a><br>
  {% empty %}
  <p>抱歉，没有找到任何匹配的结果~</p>
  {% endfor %}
  {% endif %}

  <form action="/bbs/" method="post">
    {% csrf_token %}
    <button type="submit" formaction="/bbs/">返回</button>
  </form>
</body>

</html>
