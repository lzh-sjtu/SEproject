<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>课程主页</title>
</head>

<body>
  <h1>课程主页</h1>
  <a href="/course/">返回课程信息页</a>
  {% if course_list %}
  <ul>
    {% for course in course_list %}
    <li><a href="/course/course/{{ course.cno }}/">{{ course.name }}</a></li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No courses are available.</p>
  {% endif %}
</body>

</html>
